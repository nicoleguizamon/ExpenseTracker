<section class="mainbar" data-ng-controller="login as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.title}}"></div>
                        <div class="widget-content user">
                            <h4>Sign in to continue</h4>
                        </div>
                        <div class="widget-foot">
                            <form id="login-form" ng-submit="login()">
                                <div class="alert alert-danger" ng-show="errors.length > 0">
                                    <div class="row" ng-repeat="error in errors">
                                        <div style="padding-left: 25px;">{{error}}</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" maxlength="100" ng-model="username" focus-on="focusMe"  placeholder="Username" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" maxlength="100"  ng-model="password" placeholder="Password" />
                                </div>
                                <div class="form-group checkbox">
                                    <label class="pull-left">
                                        <input type="checkbox" id="login-form-remember-me-checkbox" ng-model="persist" />
                                        Keep me signed in
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="Submit" id="login-form-submit-button" class="btn btn-primary">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </section>
</section>
