<section class="mainbar" data-ng-controller="expensedetail as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <button class="btn btn-info" data-ng-click="vm.goBack()">
                    <i class="icon-undo"></i>Cancel
                </button>                
                <button class="btn btn-info" data-ng-click="vm.save()"
                        data-ng-disabled="!vm.canSave">
                    <i class="icon-save"></i>Save
                </button>                
                <button class="btn btn-danger" data-ng-click="vm.deleteExpense()"
                        data-ng-disabled="!vm.canDelete">
                    <i class="icon-trash"></i>Delete
                </button>
                <span data-ng-show="vm.hasChanges" class="dissolve-animation">
                    <i class="icon-asterisk icon-asterisk-large"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="Edit {{vm.expense.description || 'New Expense'}}"></div>
                <div class="widget-content user">
                    <form role="form"s>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" placeholder="Description"
                                           maxlength="150" focus-on="focusMe"
                                           data-ng-model="vm.expense.description">                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >Date and time</label>
                                    <input class="form-control" placeholder="Expense Date and time"
                                           type="text"  id="datetimepicker_start_time"
                                           data-ng-model="vm.expense.expenseDate">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >Amount</label>
                                    <input class="form-control" placeholder="Amount"
                                           maxlength="10" type="text" valid-money
                                           data-ng-model="vm.expense.amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >Comment</label>
                                    <input class="form-control" data-ng-model="vm.expense.comment"
                                           maxlength=150
                                           placeholder="Comment">
                                </div>
                            </div>
                        </div>
                    </form>                        
                </div>
            </div>
        </div>
    </section>
</section>
